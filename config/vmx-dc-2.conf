interfaces {
    ge-0/0/0 {
        unit 0 {
            family inet {
                address 192.168.100.102/24 {
                    vrrp-group 1 {
                        virtual-address 192.168.100.1;
                        accept-data;
                    }
                }
            }
        }
    }
    ge-0/0/1 {
        apply-groups if-wan;
        unit 0 {
            family inet {               
                address 172.30.0.10/30;
            }
        }
    }
    ge-0/0/2 {
        apply-groups if-wan;
        unit 0 {
            family inet {
                address 172.30.0.22/30;
            }
        }
    }
    ge-0/0/3 {
        apply-groups if-wan;
        unit 0 {
            family inet {
                address 172.30.0.14/30;
            }
        }
    }
    fxp0 {
        unit 0 {
            family inet {
                dhcp {
                    vendor-id Juniper-vmx-VM5B11768E1E;
                }
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 20.0.0.102/32;
            }
            family iso {
                address 49.0000.0200.0000.0102.00;
            }
        }
    }
}                                       
routing-options {
    autonomous-system 64512;
    forwarding-table {
        export lb;
    }
    dynamic-tunnels {
        contrail {
            source-address 192.168.100.102;
            udp;
            destination-networks {
                192.168.0.0/16;
            }
        }
    }
}
protocols {
    mpls {
        interface all;
    }
    bgp {
        group core {
            type internal;
            local-address 20.0.0.102;
            family inet {
                unicast;
            }
            family inet-vpn {
                unicast;
            }
            export [ clean-overlay-comm nhs-for-contrail-dc-only ];
            cluster 100.0.0.0;
            neighbor 20.0.0.111;
            neighbor 20.0.0.112;
            neighbor 20.0.0.121;
            neighbor 20.0.0.101 {
                no-client-reflect;
            }
        }
        group contrail-dc {
            type internal;              
            import set-tag-for-nhs;
            family inet-vpn {
                unicast;
            }
            family route-target {
                external-paths 255;
                advertise-default;
            }
            export nhs;
            vpn-apply-export;
            cluster 192.168.100.0;
            no-client-reflect;
            neighbor 192.168.100.151 {
                description contrail-controller-dc-1;
            }
            neighbor 192.168.100.152 {
                description contrail-controller-dc-2;
            }
            neighbor 192.168.100.153 {
                description contrail-controller-dc-3;
            }
        }
    }
    isis {
        level 1 disable;
        level 2 wide-metrics-only;
        interface ge-0/0/0.0 {
            passive;
        }
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface ge-0/0/3.0;
        interface lo0.0;
    }
    ldp {
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface ge-0/0/3.0;
    }
}                                       
policy-options {
    policy-statement clean-overlay-comm {
        then {
            community delete all-overlays;
        }
    }
    policy-statement lb {
        then {
            load-balance per-packet;
        }
    }
    policy-statement nhs {
        then {
            next-hop self;
        }
    }
    policy-statement nhs-for-contrail-dc-only {
        from tag 1;
        then {
            next-hop self;
        }
    }
    policy-statement set-tag-for-nhs {
        then {
            tag 1;
        }
    }
    community all-overlays members 0x030c:*:*;
}