chassis {
    fpc 0 {
        pic 0 {
            tunnel-services;
        }
    }
}
interfaces {
    ge-0/0/0 {
        unit 0 {
            family inet {
                address 192.168.101.112/24 {
                    vrrp-group 1 {
                        virtual-address 192.168.101.1;
                        accept-data;
                    }
                }
            }
        }
    }
    ge-0/0/1 {
        apply-groups if-wan;
        unit 0 {
            family inet {               
                address 172.30.0.9/30;
            }
        }
    }
    ge-0/0/2 {
        apply-groups if-wan;
        unit 0 {
            family inet {
                address 172.30.0.6/30;
            }
        }
    }
    fxp0 {
        unit 0 {
            family inet {
                dhcp {
                    vendor-id Juniper-vmx-VM5B11768E1E;
                }
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 20.0.0.112/32;
            }
            family iso {
                address 49.0000.0200.0000.0112.00;
            }
        }
    }
}
routing-options {
    autonomous-system 64512;
    forwarding-table {
        export lb;
    }
    dynamic-tunnels {
        contrail {
            source-address 192.168.101.112;
            gre;
            destination-networks {
                192.168.0.0/16;
            }
        }
    }
}
protocols {
    mpls {
        interface all;
    }
    bgp {
        traceoptions {
            file bgp.log;
            flag open;
        }
        group core {
            type internal;
            description peering-to-rr-vmx-dc-x;
            local-address 20.0.0.112;
            family inet {
                unicast;
            }
            family inet-vpn {
                unicast;
            }
            export [ clean-overlay-comm nhs ];
            neighbor 20.0.0.101;
            neighbor 20.0.0.102;
        }
        group contrail-pop1 {
            type internal;
            local-address 192.168.101.112;
            family inet-vpn {
                unicast;
            }
            family route-target {
                external-paths 255;
                advertise-default;
            }                           
            export nhs;
            vpn-apply-export;
            cluster 192.168.101.0;
            no-client-reflect;
            neighbor 192.168.100.161 {
                description contrail-controller-pop1-1;
            }
            neighbor 192.168.100.162 {
                description contrail-controller-pop1-2;
            }
        }
    }
    isis {
        level 1 disable;
        level 2 wide-metrics-only;
        interface ge-0/0/0.0 {
            passive;
        }
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface lo0.0;
    }
    ldp {
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
    }
}
policy-options {
    policy-statement clean-overlay-comm {
        then {
            community delete all-overlays;
        }
    }
    policy-statement lb {
        then {
            load-balance per-packet;
        }
    }
    policy-statement nhs {
        then {                          
            next-hop self;
        }
    }
    community all-overlays members 0x030c:*:*;
}